<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Расписание Вахт</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="header-top">
                <h1 id="scheduleDate" data-i18n="header">Расписание автобусов</h1>
                <div class="header-controls">
                    <button id="refreshBtn" class="icon-btn" aria-label="Refresh data" title="Обновить данные" style="display: none;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <polyline points="1 20 1 14 7 14"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                    </button>
                    <button id="langToggle" class="icon-btn" aria-label="Switch language" title="Switch language">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                        </svg>
                        <span id="langText">EN</span>
                    </button>
                    <button id="themeToggle" class="icon-btn" aria-label="Toggle theme" title="Toggle theme">
                        <svg id="sunIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        <svg id="moonIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <p id="lastUpdated" data-i18n="loading">Загрузка данных...</p>
        </header>

        <div id="loader" class="loader-overlay" aria-live="polite" aria-busy="true">
            <div class="spinner"></div>
            <div class="loader-text" data-i18n="loadingText">Загружаем расписание…</div>
        </div>

        <div class="controls">
            <div class="filters">
                <input type="text" id="fromInput" placeholder="Откуда..." data-i18n-placeholder="fromPlaceholder">
                <input type="text" id="toInput" placeholder="Куда..." data-i18n-placeholder="toPlaceholder">
                <input type="text" id="generalFilter" class="filter-full-width" placeholder="Номер автобуса, описание..." data-i18n-placeholder="searchPlaceholder">
            </div>
            <div class="sorting">
                <span data-i18n="sortLabel">Сортировать:</span>
                <button id="sortByTimeBtn" class="active" data-i18n="sortTime">По времени</button>
                <button id="sortByBusBtn" data-i18n="sortBus">По номеру автобуса</button>
            </div>
        </div>

        <main id="scheduleContainer"></main>

        <script src="scripts/script.js"></script>

    </div>

</body>
</html>
