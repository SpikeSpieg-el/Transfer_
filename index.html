<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание Вахт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 id="scheduleDate">Расписание автобусов</h1>
            <p id="lastUpdated">Загрузка данных...</p>
        </header>

        <div id="loader" class="loader-overlay" aria-live="polite" aria-busy="true">
            <div class="spinner"></div>
            <div class="loader-text">Загружаем расписание…</div>
        </div>

        <div class="controls">
            <div class="filters">
                <input type="text" id="fromInput" placeholder="Откуда...">
                <input type="text" id="toInput" placeholder="Куда...">
                <input type="text" id="generalFilter" class="filter-full-width" placeholder="Номер автобуса, описание...">
            </div>
            <div class="sorting">
                <span>Сортировать:</span>
                <button id="sortByTimeBtn" class="active">По времени</button>
                <button id="sortByBusBtn">По номеру автобуса</button>
            </div>
        </div>

        <main id="scheduleContainer"></main>

        <script src="scripts/script.js"></script>

    </div>

</body>
</html>
